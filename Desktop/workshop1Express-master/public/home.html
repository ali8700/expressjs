<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="script.js"></script> 
    <title>Homepage</title>
    <style>
        /* Reset some default styles to have better control over layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apply a basic style to the entire page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* Style the header */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Style the navigation bar */
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        /* Style the main content area */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Style the footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Homepage</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/HomePage">Home</a></li>
            <li><a href="/OurServices">service</a></li>
            <li><a href="/Contact_Us">contactus</a></li>

        </ul>
    </nav>
    <div class="container">
        <h2>Main Content</h2>
        <p>This is the main content of the homepage.</p>
    </div>
    <footer>
        &copy; 2023 My Homepage
    </footer>
</body>
</html>
